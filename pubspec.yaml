name: firstbus
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0

environment:
  sdk: '>=3.1.5 <4.0.0'
  flutter: ">=3.6.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get: ^4.6.6
  carousel_slider: ^4.2.1
  country_picker: ^2.0.22
  http: ^1.1.0
  shared_preferences: ^2.2.1
  url_launcher: ^6.1.14
  shimmer: ^3.0.0
  flutter_udid: ^2.0.1
  image_picker: ^1.0.5
  rflutter_alert: ^2.0.7
  phonepe_payment_sdk: ^2.0.1
  crypto: ^3.0.3
  screenshot: ^2.1.0
  image_gallery_saver: ^2.0.3
  flutter_health_connect: ^1.2.3
  flutter_linkify:
  health: ^10.2.0
  shimmer_animation: ^2.1.0+1
  permission_handler: ^11.3.1
 


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:  

  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: false
  ios: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_foreground: "assets/icons/icon2.png"
  adaptive_icon_background: "#FFFFFF"

flutter:

  uses-material-design: true

  assets:
    - assets/icons/dark/
    - assets/icons/light/
    - assets/splash_logo/dark/Booz_n.png
    - assets/splash_logo/light/Booz_n.png
    - assets/splash_logo/i_common.png


